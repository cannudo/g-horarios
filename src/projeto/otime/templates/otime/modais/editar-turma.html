 <!DOCTYPE html>
{% load static%}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href='{% static "otime/css/modal.css" %}'>
    <title>O'time</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href='{% static "otime/bootstrap/bootstrap.css" %}'>
    <link rel="stylesheet" href='{% static "otime/bootstrap/bootstrap.js" %}'>
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href='{% static "otime/css/estilo_turma.css" %}'>
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
 <body>

  <!-- The Modal -->
  <div class="modal fade" id="Deletar">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">DELETAR TURMA</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form method="post">
          {% csrf_token %}
          <h4>Tem certeza que deseja remover <strong>{{ turma.nome }} </strong>?</h4>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">

          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button class="btn btn-outline-success" type="submit">Confirmar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <table id='minhaTabela'>
      <a href='{% url "index"%}'><h2>O'Time</h2></a>
        <thead>
          <tr>
            <th>TURMA</th>
             <th>TURNO</th>
              <th>OPÇÕES</th> 
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{turma.nome}}</td>
            <td>{{turma.turno}}</td>
            <td>
              <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#Alterar"><i class="fas fa-edit"></i> Alterar </button>
              <button type="button" class="btn btn-outline-danger"  data-toggle="modal" data-target="#Deletar"> <i class="fas fa-trash-alt"></i> Deletar </button>
            </td>
          </tr>
        </tbody>
      </table>


      <div class="modal fade" id="Alterar" role="dialog">
        <div class="modal-dialog">   
          <div class="modal-content">
            <div class="modal-header">
              <h3>ALTERAR TURMA</h3>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form method="POST">
              {% csrf_token %}
              {{ form }}
            </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Fechar</button>
                  <button type="submit" class="btn btn-success" >Salvar</button>
                </form> 
             </div>
  </body>
</html>
