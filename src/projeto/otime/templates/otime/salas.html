<!DOCTYPE html>
{% load static%}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>O'time</title>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href='{% static "otime/bootstrap/bootstrap.css" %}'>
        <link rel="stylesheet" href='{% static "otime/bootstrap/bootstrap.js" %}'>
        <!-- Our Custom CSS -->
        <!--<link rel="stylesheet" href='{% static "otime/css/estilo.css" %}'>-->
        <link rel="stylesheet" href='{% static "otime/css/estilo_disciplina.css" %}'>
        <link rel="stylesheet" href='{% static "otime/css/estilo_professor.css" %}'>
        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    </head>
    <body>
      <table id='minhaTabela'>
        <thead>
          <tr>
            <th>SALAS
              <a id="botao_nova_disciplina" href='{% url "criar_sala" %}' class="btn btn-outline-light">Novo</a>
              <br><br>    
              <a id="btn_voltar_disc_index" href="http://127.0.0.1:8000" class="btn btn-outline-light">Voltar</a>
              <div class="row">
                <div class="column">Nome</div><div class="column">Tipo</div><div class="column">NÃºmero</div>
              </div>
            </th>
          <tr>
        </thead>
        <tbody>
          {% for sala_de_aula in lista_de_salas %}
            <tr class="rows" data-href='{% url "atualizar_sala" sala_de_aula.id %}'>
              <td class="column">{{ sala_de_aula.nome }}</td> 
              <td class="column">{{ sala_de_aula.tipo }}</td>
              <td class="column">{{ sala_de_aula.numero }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>     
      <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src='{% static "jquery/jquery.mim.js" %}'></script>
    <script src='{% static "jquery/jquery-3.2.1.slim.min.js" %}'></script> 
    <script src='{% static "jquery/jquery.js" %}'></script> 
    <!-- Popper.JS -->
    <script src='{% static "popper/popper.mim.js" %}'></script>
    <!-- Bootstrap JS -->
    <script src='{% static "bootstrap/js/bootstrap.js" %}'></script>
    <script src='{% static "bootstrap/js/bootstrap.bundle.min.js" %}'></script>
    <!-- javascript JS -->
    <script type="text/javascript">$('#meuModal').on('shown.bs.modal', function () {$('#meuInput').trigger('focus')})</script>
    <script type="text/javascript">
    $(".rows").click
    (
      function(e)
      {
        window.location.replace($(this).data('href'));
        return false;
      }
    )
    </script>
</html>
