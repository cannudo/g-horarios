<style type="text/css">
       
#novobtn{
  width: 100px;
  margin-left: 1400px;

}

#minhaTabela{
  height: 10px;

}

 </style>




  </head>
  <body>
    <table id='minhaTabela'>
      <a href='{% url "index"%}'><h2>O'Time</h2></a>
      
        <thead>
          <a href='{% url "criar_disciplinas" %}'><button type="submit" class="btn btn-outline-success" id="novobtn">Novo</button>
          <tr>
            

            <th>DISCIPLINAS</th>
            <th>OPÇÕES</th>
          </tr>
        </thead>
        <tbody>
          {% for disciplina in lista_de_disciplinas %}
            <tr>
              <td>{{ disciplina.nome }}</td> 
              <td>
                
                <a href='{% url "atualizar_disciplina" disciplina.id %}'>

                <a href='{% url "deletar_disciplina" disciplina.id %}'><button type="submit" class="btn btn-outline-danger"> Deletar </button></a> 
               </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      </body>
      <!-- jQuery CDN - Slim version (=without AJAX) -->

        }
      )
